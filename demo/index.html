<!doctype html>
<html>
    <head>
        <title>xterm.js</title>
        <link rel="stylesheet" href="/build/xterm.css" />
        <link rel="stylesheet" href="/build/addons/fullscreen/fullscreen.css" />
        <link rel="stylesheet" href="style.css" />
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
        <script src="/build/xterm.js" ></script>
        <script src="/build/addons/attach/attach.js" ></script>
        <script src="/build/addons/fit/fit.js" ></script>
        <script src="/build/addons/fullscreen/fullscreen.js" ></script>
    </head>
    <body>
      <h1 style="color: #2D2E2C">Welcome to <em style="color: #5da5d5">Duke's</em> Practice Programming Environment</h1>
        <div id="terminal-container"></div>
        <div id="controls-container">
            <label for="cols">Columns</label>
                <input type="number" id="cols" />

             <label for="rows">Rows</label>
                <input type="number" id="rows" />
          <br>
            <label>
              Cursor Style
              <select id="option-cursor-style">
                <option value="block">Block</option>
                <option value="underline">Underline</option>
                <option value="bar">Bar</option>
              </select>
            </label>
            <label>
              Blink
              <input type="checkbox" id="option-cursor-blink">
            </label>

          <br>
            <label>scrollback<input type="number" id="option-scrollback" value="1000" /></label>
            <label>tab stops<input type="number" id="option-tabstopwidth" value="8" /></label>
          <br>
          <br>
            <a href="/download-archive?token=%USERTOKEN%&username=-">download</a> a zip-compressed archive of your home directory
          <br>  
        </div>
        <script src="main.js" defer ></script>
    </body>
</html>
