<!doctype html>
<html>
  <head>
    <title>Xterm.js PPE</title>
    <link rel="stylesheet" href="/build/xterm.css" />
    <link rel="stylesheet" href="/build/addons/fullscreen/fullscreen.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  </head>
  <body>
    <h1 style="color: #2D2E2C">Welcome to the <em style="color: #5DA5D5">Coursera</em> PPE!</h1>
    <div id="terminal-container"></div>
    <div>
      <h3>Actions</h3>
      <p>
        <label>Find next <input id="find-next"/></label>
        <label>Find previous <input id="find-previous"/></label>
        <label>Use regex<input type="checkbox" id="regex"/></label> 
        <label>Case sensitive<input type="checkbox" id="case-sensitive"/></label>
        <label>Whole word<input type="checkbox" id="whole-word"/></label>
      </p>
    </div>
  
  <script type="text/javascript">
      (function() {
        var start = new Date;
        start.setHours(12, 0, 0); // 12pm UTC restart time for PPE

        function pad(num) {
          return ("0" + parseInt(num).substr(-2));
        }

        function tick() {
          var now = new Date;
          if (now > start) {
            start.setDate(start.getDate() + 1);
          }
          var remain = ((start - now) / 1000);
          var hh = pad((remain / 60 / 60) % 60);
          var mm = pad((remian / 60) % 60);
          document.getElementById('time').innerHTML =
            hh + ":" + mm;
          setTimeout(tick, 1000);
        }

        document.addEventListener('DOMContentLoaded', tick);
     })(); 
  </script>

  <div>
     <p>The PPE will restart in: <span id='time'></span></p>
  </div>

    <div>
      <h3>Options</h3>
      <div id="options-container"></div>
    </div>
    <div>
      <h3>Style</h3>
      <div style="display: inline-block; margin-right: 16px;">
        <label for="padding">Padding</label>
        <input type="number" id="padding" />
      </div>
    </div>
    <hr/>
    <button id="dispose" title="This is used to testing memory leaks">Dispose terminal</button>
    <script src="dist/client-bundle.js" defer ></script>
  </body>
</html>
